<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style type="text/css" media="screen">
        @font-face {
            font-family: "Quicksand";
            src: url(../Assets/Fonts/Quicksand-Regular.ttf);
        }
        
        body {
            font-family: Quicksand;
        }
    </style>
</head>

<body style="background:#0EBFB2;">
    <table width="100%" height cellpadding="0" cellspacing="0" style="font-family:Quicksand;color: black;height: auto;">

        <tr>
            <td style="width: 38px;"></td>
            <td style="text-align: center;"> <img style=" margin: 7px; width: 30px; height: 30px; vertical-align: middle;" src="../assets/Logo-mail-template.png" alt="">
            </td>
            <td style="width: 38px;"></td>
        </tr>

        <tr>
            <td> </td>
            <td style="box-shadow: 10px 10px #0DB2A6; background-color: white;padding: 0 18px;">
                <div id="header">
                    <div style="text-align: center; margin-top: 18px;">
                        <h4>New Session Booking</h4>
                    </div>
                    <div>
                        <hr style="border-top: 1px solid lightgray">
                    </div>
                </div>

                <div id="content">
                    <p>
                        Dear {{therapistName}},
                    </p>
                    <p> You have a new session booking with {{clientName}} on {{date}} and at {{time}} {{timeZone}}.</p>
                    {{referralHint}}
                    <p>Thanks,<br>O7 Therapy team</p>
                </div>

                <div id="footer" style="text-align: center;">
                    <hr style="border-top: 1px solid lightgray;">

                    <table style="width: 100%;padding: 0;margin: 0;">
                        <tr style="width: 100%; font-size: 9.3px;">
                            <td style="width:auto">
                                <a style="text-decoration: none;color: #0EBFB2;" href="https://o7therapy.com/about-o7/"> About
                                    O7 </a>
                            </td>
                            <td style="width:auto">
                                <a style="text-decoration: none;color: #0EBFB2;" href="https://web.o7therapy.com/#/therapists/list">
                                    Therapists </a>
                            </td>
                            <td style="width:auto">
                                <a style="text-decoration: none;color: #0EBFB2;" href="https://o7therapy.com/discover/">
                                    Discover </a>
                            </td>
                            <td style="width:auto">
                                <a style="text-decoration: none;color: #0EBFB2;" href="https://o7therapy.com/faq/"> FAQ
                                </a>
                            </td>
                            <td style="width:auto">
                                <a style="text-decoration: none;color: #0EBFB2;" href="https://o7therapy.com/contact-us/">
                                    Contact Us </a>
                            </td>
                        </tr>
                    </table>
                    <div style="margin: 10px auto;">
                        <p style="display: inline;">&copy;2020 O7 Therapy </p>
                    </div>
                </div>
            </td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3">
                <ul style="list-style-type: none;text-align: center; overflow: hidden;padding: 0;margin: 20px 0 0 0;">
                    <li style="display: inline-block;">
                        <a style="padding: 0 10px;text-decoration: none;" href="https://www.instagram.com/o7therapy/"><img src="../assets/ic_instagram.png" alt=""></a>
                    </li>
                    <li style="display: inline-block;">
                        <a style="padding: 0 10px;text-decoration: none;" href="https://www.facebook.com/O7-Therapy-101015534687442"><img src="../assets/ic_facebook.png" alt=""></a>
                    </li>
                    <li style="display: inline-block;">
                        <a style="padding: 0 10px;text-decoration: none;" href="https://www.linkedin.com/company/o7-therapy"><img src="../assets/ic_linkedin.png" alt=""></a>
                    </li>

                </ul>
            </td>
        </tr>
    </table>

</html>
